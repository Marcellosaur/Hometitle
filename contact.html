<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Home title Company</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="contact.css">
      
    
    </head>
    <body>
        <header>
            <nav>
             <div class="logo"><img src="/media/Logohometitle-removebg-preview.png" alt=""></div>
             <div class="hamburger" id="hamburger">
              <span></span>
              <span></span>
              <span></span>
             </div>
             <ul id="nav-links">
                 <li><a href="/index.html">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Services</a></li>
                 <li><a href="#">Closing tips</a></li>
                 <li><a href="/contact.html" class="contact-button">Contact Us</a></li>
             </ul>
            </nav>
         </header>
         <section class="contact-f">
            <small>Enter message (optional) and click button "Send"</small>
            <div class="wrapper centered">
              <article class="letter">
                <div class="side">
                  <h1>Contact us</h1>
                  <p>
                    <textarea placeholder="Your message"></textarea>
                  </p>
                </div>
                <div class="side">
                  <p>
                    <input type="text" placeholder="Your name" >
                  </p>
                  <p>
                    <input type="email" placeholder="Your email" >
                  </p>
                  <p>
                    <button id="sendLetter">Send</button>
                  </p>
                </div>
              </article>
              <div class="envelope front"></div>
              <div class="envelope back"></div>
            </div>
            <p class="result-message centered">Thank you for your message</p>
         </section>
    </body>
    <script src="script.js"></script>
</html>
